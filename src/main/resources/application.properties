spring.datasource.driver-class-name: org.postgresql.Driver
spring.datasource.url: jdbc:postgresql://localhost/northwind
spring.datasource.username: imdb_data
spring.datasource.password: imdb_data
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.ro.zizicu=DEBUG
logging.file.name=product.log

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8081
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.mappings.enabled=true
management.endpoint.beans.enabled=true
transactionCoordinator.url=http://localhost:8083/transactions/
